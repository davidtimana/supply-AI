spring:
  datasource:
    url: jdbc:mysql://mysql:3306/supplyai
    username: supplyai
    password: supplyai123
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  sql:
    init:
      mode: never

server:
  port: 8080

logging:
  level:
    com.supplyai: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
