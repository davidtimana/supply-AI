version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: supplyai-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: supplyai
      MYSQL_USER: supplyai
      MYSQL_PASSWORD: supplyai123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - supplyai-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: supplyai-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/supplyai
      SPRING_DATASOURCE_USERNAME: supplyai
      SPRING_DATASOURCE_PASSWORD: supplyai123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
    ports:
      - "8082:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - supplyai-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  supplyai-network:
    driver: bridge
